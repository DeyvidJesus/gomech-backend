version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: gomech-backend:latest
    environment:
      SPRING_PROFILES_ACTIVE: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gomech}
    depends_on:
      postgres:
        condition: service_healthy
      flask:
        condition: service_healthy
    ports:
      - "8080:8080"
    mem_limit: 512m
    cpus: 0.6
    restart: always
    logging:
      options:
        max-size: "5m"
        max-file: "3"

  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    image: gomech-postgres:light
    environment:
      POSTGRES_DB: gomech
      POSTGRES_USER: gomech
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gomech}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    mem_limit: 320m
    cpus: 0.45
    restart: always
    logging:
      options:
        max-size: "5m"
        max-file: "3"

  flask:
    build:
      context: ./python-service
    image: gomech-python:light
    environment:
      GUNICORN_CMD_ARGS: "--graceful-timeout 30"
    mem_limit: 160m
    cpus: 0.3
    restart: always
    logging:
      options:
        max-size: "2m"
        max-file: "2"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      backend:
        condition: service_healthy
      flask:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    mem_limit: 64m
    cpus: 0.15
    restart: always
    logging:
      options:
        max-size: "2m"
        max-file: "2"

volumes:
  postgres-data:
    driver: local
