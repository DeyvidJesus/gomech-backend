name: Deploy GoMech Backend

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da imagem
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: deyvidjesus/gomech-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Pr√©-instalar drone-ssh (cache local)
        run: |
          echo "Baixando bin√°rio drone-ssh para evitar travamento..."
          wget -q https://github.com/appleboy/drone-ssh/releases/download/v1.7.7/drone-ssh-1.7.7-linux-amd64 -O /usr/local/bin/drone-ssh
          chmod +x /usr/local/bin/drone-ssh
          echo "‚úÖ drone-ssh instalado com sucesso."

      - name: Testar conectividade com VPS
        run: |
          echo "üîç Testando acesso √† VPS (${HOST})..."
          nc -zv ${{ secrets.HOST }} 22 || echo "‚ö†Ô∏è Porta 22 inacess√≠vel, verifique firewall ou IP."

      - name: SSH na VPS e atualizar container
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          timeout: 120s
          command_timeout: 15m
          debug: true
          script: |
            echo "üöÄ Iniciando atualiza√ß√£o do GoMech..."
            cd /opt/gomech
            echo "üì¶ Atualizando imagens..."
            docker compose pull
            echo "‚ôªÔ∏è Reiniciando containers..."
            docker compose up -d
            echo "‚úÖ Deploy conclu√≠do com sucesso."
