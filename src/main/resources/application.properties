spring.application.name=Gomech
server.port=${PORT:8080}

# Configura��o do PostgreSQL via vari�veis de ambiente
spring.datasource.url=jdbc:postgresql://localhost:5432/gomech
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=gomech_user
spring.datasource.password=@Ernesto12

# Pool de conex�es HikariCP
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheQueries=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheSizeMiB=0

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.connection.release_mode=after_transaction
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Logging
logging.level.com.gomech=DEBUG

# JWT
api.security.token.secret=${JWT_SECRET:REMOVED}

# Notificações
notifications.enabled=false
notifications.low-stock-endpoint=http://localhost:8081/api/notifications/low-stock
notifications.default-email-recipients=estoque@gomech.com.br
notifications.default-push-topics=inventory-critical
