# Configurações gerais da aplicação
spring.application.name=Gomech
server.port=${PORT:5080}

# Configurações do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://db.yreysazbvvfvuwpmqpkk.supabase.co:5432/postgres?user=postgres&password=DBgomech3006
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Cache desabilitado
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Configurações de logging
logging.level.com.gomech=DEBUG

api.security.token.secret=${JWT_SECRET:REMOVED}

# Configuração do Python AI Service
gomech.ai.python-service.url=${PYTHON_AI_SERVICE_URL:http://localhost:5060}

