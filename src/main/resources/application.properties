# Configurações gerais da aplicação
spring.application.name=Gomech
server.port=${PORT:5080}


# Configurações do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://ep-polished-surf-a423lxgf.us-east-1.pg.koyeb.app/${spring.datasource.name}?user=${spring.datasource.username}&password=${spring.datasource.password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Cache desabilitado (ajuste conforme sua necessidade)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false


