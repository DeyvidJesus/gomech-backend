spring.application.name=Gomech
server.port=${PORT:5080}

spring.datasource.url=jdbc:postgresql://aws-1-sa-east-1.pooler.supabase.com:6543/postgres?user=postgres.yreysazbvvfvuwpmqpkk&password=DBgomech3006
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do pool de conexões HikariCP
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheQueries=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheSizeMiB=0

spring.jpa.hibernate.ddl-auto=update
# Configurações JPA para otimizar conexões
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.connection.release_mode=after_transaction
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

logging.level.com.gomech=DEBUG

api.security.token.secret=${JWT_SECRET:REMOVED}

gomech.ai.python-service.url=${PYTHON_AI_SERVICE_URL:https://gomech-ai-service.onrender.com}
